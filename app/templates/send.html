{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<div class="container bg-dark border border-secondary p-2">
<form method="POST">
	<h3 align="enter" style="color: white">
		Send Message
	</h3>
	<div class="form-group" style="color: white">
		<label for="to_addr">To Address</label>
		<input type="text" 
			id="to_addr" 
			name="to_addr" 
			class="form-control"
			placeholder="Enter To Address"
		/>

		<label for="subject" style="color: white">Subject</label>
		<input type="text" 
			id="subject" 
			name="subject" 
			class="form-control"
			placeholder="Enter Email Subject"
		/>

		<label for="body" style="color: white">Body</label>
		<div class="input-group">
			<textarea class="form-control" name="body" placeholder="Compose Message..."></textarea>
		</div>

		<br/>

		<center>
		<button class="btn btn-primary" 
			type="submit">Send Message
		</button>
		</center>		
	</div>
</form>
</div>
{% endblock %}
