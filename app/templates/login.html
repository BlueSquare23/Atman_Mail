{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container bg-dark border border-secondary p-2">
<form method="POST">
	<h3 align="enter" style="color: white">
		Login
	</h3>
	<div class="form-group">
		<label for="email" style="color: white">Email Address</label>
		<input type="text" 
			id="email" 
			name="email" 
			class="form-control"
			placeholder="Enter Email Address"
		/>

		<label for="password" style="color: white">Password</label>
		<input type="password"
			id="password"
			name="password"
			class="form-control"
			placeholder="Enter Password"
		/>

		<br/>

		<center>
		<button class="btn btn-primary" 
			type="submit">Login
		</button>
		</center>		
	</div>
</form>
</div>
{% endblock %}
