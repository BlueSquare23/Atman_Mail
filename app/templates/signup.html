{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block content %}
<form method="POST">
	<h3 align="enter">
		Signup
	</h3>
	<div class="form-group">
		<label for="email">Email Address</label>
		<input type="text" 
			id="email" 
			name="email" 
			class="form-control"
			placeholder="Enter Email Address"
		/>

		<label for="password1">Password</label>
		<input type="password"
			id="password1"
			name="password1"
			class="form-control"
			placeholder="Enter Password"
		/>

		<label for="password2">Confirm Password</label>
		<input type="password"
			id="password2"
			name="password2"
			class="form-control"
			placeholder="Retype Password"
		/>

		<label for="outgoing_hostname">Outgoing Mail Server Hostname</label>
		<input type="text" 
			id="outgoing_hostname" 
			name="outgoing_hostname" 
			class="form-control"
			placeholder="Enter Outgoing Hostname"
		/>

		<label for="incoming_hostname">Incoming Mail Server Hostname</label>
		<input type="text" 
			id="incoming_hostname" 
			name="incoming_hostname" 
			class="form-control"
			placeholder="Enter Incoming Hostname"
		/>

		<label for="smtp_port">Outgoing Mail Server Port</label>
		<input type="number" 
			id="smtp_port" 
			name="smtp_port" 
			class="form-control"
			placeholder="Enter Outgoing Port"
		/>

		<label for="imap_port">Incoming Mail Server Port</label>
		<input type="number" 
			id="imap_port" 
			name="imap_port" 
			class="form-control"
			placeholder="Enter Incoming Port"
		/>

		<br/>

		<center>
		<button class="btn btn-primary" 
			type="submit">Signup
		</button>
		</center>		
	</div>
</form>
{% endblock %}
