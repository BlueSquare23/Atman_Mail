{% extends "base.html" %}
{% block title %}Setup{% endblock %}

{% block content %}
<div class="container bg-dark border border-secondary p-2">

<form method="POST">
	<h3 align="enter" style="color: white">
		Signup
	</h3>
	<div class="form-group" style="color: white">
		<label for="email">Email Address</label>
		<input type="text" 
			id="email" 
			name="email" 
			class="form-control"
			placeholder="Enter Email Address"
		/>

		<label for="password1" style="color: white">Password</label>
		<input type="password"
			id="password1"
			name="password1"
			class="form-control"
			placeholder="Enter Password"
		/>

		<label for="password2" style="color: white">Confirm Password</label>
		<input type="password"
			id="password2"
			name="password2"
			class="form-control"
			placeholder="Retype Password"
		/>

		<label for="outgoing_hostname" style="color: white">Outgoing Mail Server Hostname</label>
		<input type="text" 
			id="outgoing_hostname" 
			name="outgoing_hostname" 
			class="form-control"
			placeholder="Enter Outgoing Hostname"
		/>

		<label for="incoming_hostname" style="color: white">Incoming Mail Server Hostname</label>
		<input type="text" 
			id="incoming_hostname" 
			name="incoming_hostname" 
			class="form-control"
			placeholder="Enter Incoming Hostname"
		/>

		<label for="smtp_port" style="color: white">Outgoing Mail Server Port (SMTP)</label>
		<input type="number" 
			id="smtp_port" 
			name="smtp_port" 
			class="form-control"
			placeholder="Enter Outgoing Port"
		/>

		<label for="imap_port" style="color: white">Incoming Mail Server Port (IMAP)</label>
		<input type="number" 
			id="imap_port" 
			name="imap_port" 
			class="form-control"
			placeholder="Enter Incoming Port"
		/>

		<br/>

		<center>
		<button class="btn btn-primary" 
			type="submit">Submit
		</button>
		</center>		
	</div>
</form>
</div>
{% endblock %}
